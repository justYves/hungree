<div class="col-md-12" id="search-box">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="query" placeholder="Search for...">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </div>
</div>
<div class="col-md-12">
    <div class="panel panel-default" ng-repeat="dish in allDishes">
        <div class="panel-heading">
        <a ui-sref="oneDish({id: dish._id})"> <span ng-hide="scope.editable">{{dish.name}} </span></a>
         <input type="text" ng-show="scope.editable" type="text" ng-model="dish.name">
        by <em> Chef <a ui-sref="oneChef({id:dish.user._id})">{{dish.user.name.first}}  {{dish.user.name.last}} </a></em>
            <a class="text-danger"><i ng-click="" tooltip="Delete" ng-click="" class="glyphicon glyphicon-remove pull-right"></i></a>
            <a class="text-primary" ng-hide="scope.editable" ng-click="scope.editable= !scope.editable"><i tooltip="Edit"  class="fa fa-pencil pull-right"></i></a>
            <a class="text-success" ng-show="scope.editable" ng-click="scope.editable= !scope.editable"><i tooltip="Save"  class="glyphicon glyphicon-ok pull-right"></i></a></div>
        <div class="panel-body">
            <div class="col-md-2 text-center">
                <img class="text-center" ng-src="{{dish.picture}}" id="profile-pic">
                <star num="dish.rating">
                </star>
            </div>
            <div class="col-md-10">
                <div class="row"> Description:
                    <span ng-hide="scope.editable">{{dish.description}} </span>
                    <input type="text" ng-show="scope.editable" type="text" ng-model="dish.description">
                </div>
                <div class="row"> Ingredients:
                    <span ng-hide="scope.editable" ng-repeat="ingredient in dish.ingredients">{{ingredient}}{{$last ? '': ', '}}</span>
                    <input type="text" ng-show="scope.editable" type="text" ng-model="dish.ingredients">
                </div>
                <div class="row">
                    Tags:
                    <span ng-hide="scope.editable" ng-repeat="tag in dish.tags">{{tag.name}}{{$last ? '': ', '}}</span>
                    <input type="text" ng-show="scope.editable" type="text" ng-model="dish.tags">
                </div>
                <div class="row"> Price:
                <span ng-hide="scope.editable">{{dish.price | currency}}</span>
                <input type="text" ng-show="scope.editable" type="text" ng-model="dish.price">
                </div>
            </div>
        </div>
    </div>
</div>
