
<div class="row">
        <div class="col-md-6">
            <h3> Chefs </h3>
        </div>
        <div class="col-md-6 text-right">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="query" placeholder="Search for...">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
            <!-- /input-group -->
        </div>
    </div>
    <pre> searched For: {{query}}</pre>
<chef-profile chef="chef" ng-repeat="chef in chefs | filter:{name: query}" ui-sref="oneChef({id: chef._id})"></chef-profile>
