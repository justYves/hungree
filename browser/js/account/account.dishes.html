<dish-item dish="dish" ng-repeat="dish in dishes"></dish-item>

<div class="row" ng-repeat"dish in dishes">
  <div class="col-md-3"></div>

</div>

<pre>{{dishes}}</pre>
<div class="panel panel-default container" ng-repeat"dish in dishes">
    <div class="panel-heading row">
        {{name}}
    </div>
    <div class="panel-body row">
        <div class="col-md-2">
            <img class="text-center" ng-src="{{picture}}" id="profile-pic">
        </div>
        <div class="col-md-10">
            <div class="row">

   wrote on {{review.date | date : format : 'MMMM d, y'}}</div>
            <div class="row">{{review.description}}</div>
        </div>
    </div>
</div>
