<div class="col-md-12">
    <div class="panel panel-default" ng-repeat="order in orders">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">Order placed on: {{order.date | date : format : 'MMMM d, y'}}</div>
                <div class="col-xs-6 text-right">Total: {{order.total | currency}}</div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="dish in order.dishes">
                <div class="col-md-2 text-center"><img class="text-center" ng-src="{{dish.dishId.picture}}" id="profile-pic"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="row"><a ui-sref="oneDish({id: dish.dishId._id})">{{dish.dishId.name}}</a></div>
                            <div class="row">
                                {{dish.dishId.description | limitTo: !dish.collapsed ? 100 : 10000}} <a href="" ng-click="dish.collapsed = !dish.collapsed"><span ng-show="!dish.collapsed">...</span><i ng-show="dish.collapsed" class="fa fa-long-arrow-left"></i></a>
                            </div>
                            <div class="text-right">
                                <a type="button" class="btn btn-success btn-sm" ng-click="addToOrder(dish.dishId)">Order Again</a>
                            </div>
                        </div>
                        <div class="col-xs-3 text-right">
                        <div>Quantity: {{dish.quantity}}</div>

                        Price: {{order.total | currency}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
