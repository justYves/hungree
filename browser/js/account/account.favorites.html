
<div class="panel panel-default" ng-repeat="dish in favorites">
    <div class="panel-heading">{{dish.name}}</div>
    <div class="panel-body">
        <div class="col-md-2">
            <img class="text-center" ng-src="{{dish.picture}}" id="profile-pic">
        </div>
        <div class="col-md-10">
            <div class="row">Description: {{dish.description}}</div>
            <div class="row"> Ingredients: <span ng-repeat="ingredient in dish.ingredients">{{ingredient}}</span></div>
        </div>
    </div>
</div>
