
<div class="col-md-12">
    <div class="alert alert-info" ng-show={{!reviews.length}}>
        <h4 class="text-center"><i class="fa fa-warning"> </i> There seems to be nothing here. Checkout our <a ui-sref="listDishes"> yummy dishes! </a> </h4>
    </div>

    <div class="panel panel-default" ng-repeat="review in reviews">
        <div class="panel-heading"><a ui-sref="oneDish({id: review.dish._id})"> {{review.dish.name}} </a>
            <!-- by Chef {{dish.name.last}} -->
        </div>
        <div class="panel-body">
            <div class="col-md-2 text-center">
                <img class="text-center" ng-src="{{review.dish.picture}}" id="profile-pic">
                <star num="review.rating">
                </star>
            </div>
            <div class="col-md-10">
                <div class="row">You wrote on {{review.date | date : format : 'MMMM d, y'}}:</div>
                <div class="row"> {{review.description}}</div>
            </div>
        </div>
    </div>
</div>
