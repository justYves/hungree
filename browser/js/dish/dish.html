<div class="row">
	<div class="col-sm-4">
		<img class="fit" src="{{dish.picture}}">
	</div>
	<div class="col-sm-8">
		<h1>{{dish.name}}</h1>
		<div>
			<h3>Description</h3>
			<p>{{dish.description}}</p>
		</div>
		<div>
			<div class="col-lg-4" style="padding-left:0px">
				<h3>Rating</h3>
				<p>{{dish.rating}}</p>
			</div>
			<div class="col-lg-8">
				<h3>Spiciness</h3>
				<p>{{dish.spiciness}}</p>
			</div>
		</div>
		<div>
			<h3>Ingredients</h3>
			<p>{{ingredients}}</p>
		</div>
		<div>
			<h3>Tags</h3>
			<p>{{tags}}</p>
		</div>
		<button 
			type="button" 
			class="btn btn-primary"
			ng-click="addToOrder()"
			>Add Dish</button>
		<button 
			type="button" 
			class="btn btn-primary"
			ng-click="postReview()"
			>Post Review</button>
	</div>
	<div class="col-lg-12">
		<h3>Reviews</h3>
		<div ng-repeat="review in dish.reviews">
			<span ng-repeat="star in getNumber(review.rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"></span>
			<p>{{review.description}}</p>
		</div>
	</div>
</div>
