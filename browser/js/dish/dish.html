<div class="row">
	<div class="col-xs-4">
		<img class="fit" src="{{dish.picture}}">
	</div>
	<div class="col-sm-8">
		<h1>{{dish.name}} - ${{dish.price}}</h1>
		<div class="col-lg-8" style="padding-left:0px">
			<h4 class="clickable underline" ui-sref="oneChef({id: dish.user._id})">By {{dish.user.name.first}} {{dish.user.name.last}}</h4>
			<div>
				<h3 style="margin-top:0px">Rating</h3>
				<span popover="Average: {{dish.rating}}" popover-trigger="mouseenter"><star num="dish.rating"></star></span>
			</div>
			<div>
				<h3>Description</h3>
				<p>{{dish.description}}</p>
			</div>
			<div style="display: inline">
				<button
					type="button"
					class="btn btn-primary"
					ng-click="addToOrder()"
					><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>
			</div>
			<div style="display: inline" ng-controller="ModalDemoCtrl">
			    <script type="text/ng-template" id="postReview.html">
			        <div class="modal-header">
			            <h3 class="modal-title">Your Review</h3>
			        </div>
			        <div class="modal-body">
				        <div>
						    <h4>Rating</h4>
						    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
						</div>
			            <div class="form-group">
			            	<h4>Review</h4>
						  	<textarea ng-model="description" class="form-control" rows="6"></textarea>
						</div>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-primary" ng-click="postReview(user)">OK</button>
			            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			        </div>
			    </script>

			    <button 
			    	class="btn btn-primary" 
			    	ng-show="ordered"
			    	ng-click="open()"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></button>
			</div>

		</div>
		<div class="col-lg-4">
			<div>
				<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Info</button>
				<br><br>
				<div collapse="isCollapsed">
					<div class="well well-lg">
						<div>
							<p>Rating: {{dish.rating}}</p>
						</div>
						<div>
							<p>Spiciness: {{dish.spiciness}}</p>
						</div>
						<div>
							<p>Ingredients: {{ingredients}}</p>
						</div>
						<div>
							<p>Tags: {{tags}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<h3>Reviews</h3>
		<dish-review user="user" review="review" ng-repeat="review in dish.reviews | filter:{archived:false}"></dish-review>
	</div>
</div>
