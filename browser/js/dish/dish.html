<div class="row">
	<div class="col-sm-4">
		<img class="fit" src="{{dish.picture}}">
	</div>
	<div class="col-sm-8">
		<h1>{{dish.name}}</h1>
		<div class="col-lg-8" style="padding-left:0px">
			<div>
				<h3 style="margin-top:0px">Rating</h3>
				<span popover="Average: {{dish.rating}}" popover-trigger="mouseenter"><span ng-repeat="star in getNumber(dish.rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"></span><span ng-repeat="star in getNumberInverse(dish.rating) track by $index" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></span>
			</div>
			<div>
				<h3>Description</h3>
				<p>{{dish.description}}</p>
			</div>
			<button 
				type="button" 
				class="btn btn-primary col-lg-2"
				ng-click="addToOrder()"
				>Add Dish</button>
			<div class="col-lg-2" ng-controller="ModalDemoCtrl">
			    <script type="text/ng-template" id="myModalContent.html">
			        <div class="modal-header">
			            <h3 class="modal-title">Your Review</h3>
			        </div>
			        <div class="modal-body">
				        <div>
						    <h4>Rating</h4>
						    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
						</div>
			            <div class="form-group">
			            	<h4>Review</h4>
						  	<textarea ng-model="description" class="form-control" rows="6"></textarea>
						</div>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-primary" ng-click="ok()">OK</button>
			            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			        </div>
			    </script>

			    <button class="btn btn-primary" ng-click="open()">Post Review</button>
			</div>
<!-- 			<button 
				type="button" 
				class="btn btn-primary"
				ng-click="postReview()"
				>Post Review</button> -->
		</div>
		<div class="col-lg-4">
			<div>
				<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Info</button>
				<br><br>
				<div collapse="isCollapsed">
					<div class="well well-lg">
						<div>
							<p>Rating: {{dish.rating}}</p>
						</div>
						<div>
							<p>Spiciness: {{dish.spiciness}}</p>
						</div>
						<div>
							<p>Ingredients: {{ingredients}}</p>
						</div>
						<div>
							<p>Tags: {{tags}}</p>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<h3>Reviews</h3>
		<div ng-repeat="review in dish.reviews">
			<div class="row">
				<div class="col-lg-1">
					<img class="fit" ng-src="{{review.user.picture}}">
					<b>{{review.user.name.first}} {{review.user.name.last}}</b>
				</div>
				<div class="col-lg-11">
					<span ng-repeat="star in getNumber(review.rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"></span><span ng-repeat="star in getNumber(5-review.rating) track by $index" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
					<p>{{review.description}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
