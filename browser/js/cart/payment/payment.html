<div class="modal-header">
    <h3 class="modal-title">Checkout <a class="text-primary"><i ng-click="cancel()"  ng-click="cancel()" class="glyphicon glyphicon-remove icon-arrow-right pull-right"></i></a></h3>
</div>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" action="" method="POST" id="payment-form" ng-init="setFormScope(this)">
        <fieldset>

  <alert  type="danger" ng-show=!!error close="closeAlert()">{{error}}</alert>

            <!-- <span class="payment-errors text-danger"><h5>{{error}}</h5></span> -->
<!--             <pre>{{card | json}}</pre> -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="card-holder-name" placeholder="Card Holder's Name" ng-model="card.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" data-stripe="number" for="card-number">Card Number</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="card-number" placeholder="Debit/Credit Card Number" ng-model="card.number" ng-init="card.number=4242424242424242" > <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" data-stripe="cvc" for="cvc" ng-model="card.cvc">cvc</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" id="cvc" placeholder="cvc" ng-model="cvc">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-xs-3">
                            <select class="form-control col-sm-2" data-stripe="exp-month" ng-model="card.month" id="expiry-month">
                                <option>Month</option>
                                <option value="01">Jan (01)</option>
                                <option value="02">Feb (02)</option>
                                <option value="03">Mar (03)</option>
                                <option value="04">Apr (04)</option>
                                <option value="05">May (05)</option>
                                <option value="06">June (06)</option>
                                <option value="07">July (07)</option>
                                <option value="08">Aug (08)</option>
                                <option value="09">Sep (09)</option>
                                <option value="10">Oct (10)</option>
                                <option value="11">Nov (11)</option>
                                <option value="12">Dec (12)</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select class="form-control" data-stripe="exp-year" ng-model="card.year">
                                <option value="15">2015</option>
                                <option value="16">2016</option>
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary pull-right" ng-click="ok(card)">Pay {{price | currency}}</button>
            <img class="img-responsive pull-left" src="../../../../assets/images/accepted_cc.png">
        </div>
    </div>
    </form>
    <!--     <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
</div>
