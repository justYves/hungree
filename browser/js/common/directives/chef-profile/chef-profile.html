<div class="col-md-3" id="thumbnail">
    <div class="panel panel-default">
        <div class="panel-body row text-center">
            <img src="{{chef.picture}}" id="profile-pic">
        </div>
        <div class="panel-heading">
            <div>
                <i ng-class="{{chef.status}}" class="fa fa-square" ng-click="console.log(hi)" id="status"></i>
                <a ui-sref="viewChef({id: chef._id})">
                    <h4>{{chef.name.first}} {{chef.name.last}} </h4></a>
                <div>
                    <i class="fa fa-star"> </i>
                    <i class="fa fa-star"> </i>
                    <i class="fa fa-star"> </i>
                    <i class="fa fa-star-half-o"> </i>
                    <i class="fa fa-star-o"> </i>
                </div>
            </div>
        </div>
    </div>
</div>
