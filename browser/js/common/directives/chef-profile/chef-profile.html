<div class="col-sm-6 col-md-4 col-lg-3" id="thumbnail">
    <div class="panel panel-default" ng-class="{'chef-hover':hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
        <div class="panel-body row text-center">

            <img ng-src="{{chef.picture}}" id="profile-pic">
        </div>
        <div class="panel-heading">
            <div>

                <i ng-class="chef.status" class="fa fa-square" id="status"></i>
                <a ui-sref="viewChef({id: chef._id})">
                    <h4>{{chef.name.first}} {{chef.name.last}} </h4></a>
                <div>
                <div>{{chef.address.shipping.city}} , {{chef.address.shipping.state}} </div>

                <span ng-repeat="star in getNumber(rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"></span><span ng-repeat="star in getNumberInverse(rating) track by $index" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>

                </div>
            </div>
        </div>
    </div>
</div>
