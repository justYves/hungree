<div class="container item-info">
	<div class="row">
		<div class="col-sm-4">
			<img src="{{item.picture}}">
		</div>
		<div class="col-sm-8">
			<h1>{{item.name.first}} {{item.name.last}}</h1>
			<div>
				<h3> {{item.extra.name }}</h3>
				<p>{{ item.extra.body }}</p>
			</div>
			<div>
				<h3>Description</h3>
				<p>{{ item.description }}</p>
			</div>
		</div>
	</div>
</div>
