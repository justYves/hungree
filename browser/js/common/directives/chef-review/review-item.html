<div class="panel panel-default container">
    <div class="panel-heading row">
        <h4 class="pull-left clickable underline" ui-sref="oneDish({id: review.dish._id})">{{review.dish.name}}</h4>
    </div>
    <div class="panel-body row">
        <div class="col-md-2">
            <img class="text-center" ng-src="{{review.dish.picture}}" id="profile-pic">
        </div>
        <div class="col-md-10">
            <div class="row">
            <span ng-repeat="star in getNumber(review.rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"> </span><span ng-repeat="star in getNumberInverse(review.rating) track by $index" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> {{chef.name.first}} wrote on {{review.date | date : format : 'MMMM d, y'}}</div>
            <div class="row">{{review.description}}</div>
        </div>
    </div>
</div>
