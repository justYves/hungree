<div class="col-md-3" id="thumbnail">
    <div class="panel panel-default">
        <div class="panel-body row text-center">
            <img ng-src="{{favorite.picture}}" style="width:100%">
        </div>
        <div class="panel-heading">
            <div>
                <h4 ng-click="goToDish(favorite)" class="underline clickable"> {{favorite.name}} </h4>
                <div>
                    <star num="favorite.rating"></star>
                </div>
            </div>
        </div>
    </div>
</div>
