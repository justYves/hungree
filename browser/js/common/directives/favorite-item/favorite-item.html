<div class="col-md-3" id="thumbnail">
    <div class="panel panel-default">
        <div class="panel-body row text-center">
            <img src="{{favorite.picture}}" id="profile-pic">
        </div>
        <div class="panel-heading">
            <div>

                <a ng-click="goToDish(favorite)">
                    <h4> {{favorite.name}} </h4></a>
                <div>
            <span ng-repeat="star in getNumber(favorite.rating) track by $index" class="glyphicon glyphicon-star" aria-hidden="true"> </span><span ng-repeat="star in getNumberInverse(favorite.rating) track by $index" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>
</div>
