<div style="width:500px;" class="pull-left">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Search by tags</h3>
		</div>
		<div class="panel-body">
			<div class="col-lg-11">
				<select
					class="form-control"
					style="display: inline-block"
					ng-model="selectedTag">
					<option ng-repeat="tag in tags">{{tag.name}}</option>
				</select>
			</div>
			<div class="col-lg-1">
				<button
				type="button"
				class="btn btn-primary btn-sm pull-right"
				ng-click="addTag()">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
			<div class="col-lg-12">
				<h4>
					<span
						style="margin:0px 1px; cursor: pointer"
						class="label label-default"
						ng-repeat="tag in tagsToAdd track by $index">{{tag}}&nbsp;
						<span 
							class="glyphicon glyphicon-remove" 
							aria-hidden="true"
							ng-click="removeTag($index)"></span>
					</span></h4>
			</div>
		</div>
	</div>
</div>
