<div class="col-md-3" id="thumbnail">
    <div class="panel panel-default">
        <div class="panel-body row text-center">
            <img ng-src="{{dish.picture}}" style="width:100%">
        </div>
        <div class="panel-heading">
            <div>
                <h4 ng-click="goToDish(dish)" class="clickable underline"> {{dish.name}} </h4>
                <div><star num="dish.rating"></star></div>
            </div>
        </div>
    </div>
</div>
