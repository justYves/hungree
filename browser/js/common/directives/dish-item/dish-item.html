<div class="col-md-3" id="thumbnail">
    <div class="panel panel-default">
        <div class="panel-body row text-center">
            <img ng-src="{{dish.picture}}" id="profile-pic">
        </div>
        <div class="panel-heading">
            <div>

                <a ng-click="goToDish(dish)">
                    <h4> {{dish.name}} </h4></a>
                <star num="dish.rating"></star>
            </div>
        </div>
    </div>
</div>
