<div class="container chef-info">
	<div class="row">
		<div class="col-sm-4">
			<img src="{{chef.picture}}">
		</div>
		<div class="col-sm-8">
			<h1>{{chef.name.first}} {{chef.name.last}}</h1>
			<div>
				<h3>Location</h3>
				<p>{{ chef.location }}</p>
			</div>
			<div>
				<h3>Description</h3>
				<p>{{ chef.description }}</p>
			</div>
		</div>
	</div>
</div>
<ul class="nav nav-tabs">
    <li ng-repeat="tab in tabs" 
        ng-class="{active:isActiveTab(tab)}"><a class="chef" ui-sref="{{tab.state}}">{{tab.title}}</a></li>
</ul>
